<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.layout == 'recipe' %}{{ page.title }} | {% endif %}{{ site.title }}{% if page.layout == 'recipes_list' %} - {{ site.description }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% comment %} open graph meta {% endcomment %}
	<meta property="og:title" content="{% if page.layout == 'recipe' %}{{ page.title }}, a {{ page.category | downcase }} cocktail recipe | {% endif %}{{ site.title }}{% if page.layout == 'recipes_list' %} - {{ site.description }}{% endif %}">
	<meta property="og:type" content="{% if page.layout == 'recipe' %}article{% else %}website{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.urlbase }}">
	<meta property="og:image" content="{% if page.layout == 'recipe' %}{{ site.cloudinary_600x400 }}{{ page.image }}{% else %}{{ '/img/placeholder.png' | relative_url }}{% endif %}">
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | replace: "
	", " " }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:locale" content="{{ site.locale }}">
	{% if page.date %}
	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	{% endif %}
	{% comment %} favicon & app icon {% endcomment %}
	<link rel="icon" href="{{ '/favicon.ico' | relative_url }}"/>
	<link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/img/touch-icon-57.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/img/touch-icon-76.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/img/touch-icon-120.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/img/touch-icon-152.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="167x167" href="{{ '/assets/img/touch-icon-167.png' | relative_url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/touch-icon-180.png' | relative_url }}">
	<link rel="icon" sizes="192x192" href="{{ '/assets/img/touch-icon-192.png' | relative_url }}">
	<link rel="icon" sizes="128x128" href="{{ '/assets/img/touch-icon-128.png' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/css/pure-min.css' | relative_url }}">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="{{ '/assets/css/grids-responsive-old-ie-min.css' | relative_url }}">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="{{ '/assets/css/grids-responsive-min.css' | relative_url }}">
	<!--<![endif]-->
	<link rel="stylesheet" href="{{ '/assets/css/main.min.css' | relative_url }}">
	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-47423799-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-47423799-3');
	</script>
</head>
