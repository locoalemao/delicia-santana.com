---
label: taxonomies
hide_body: true
fields:
- type: boolean
  name: forcedeploy
  label: force deployement
  description: toggle to trigger a deploy
- type: list
  name: categories
  label: categories
  config:
    use_select: false
    source:
      type: documents
- type: list
  name: techniques
  label: techniques
- name: theme-colors
  type: field_group
  config: {}
  fields:
  - name: primary-color
    type: color
    label: primary color
    config:
      required: true
      color_format: Hex
    description: "<em>used in default/light theme: nav and sidebar background</em>"
  - name: bg-color
    type: color
    config:
      required: true
      color_format: Hex
    label: bg color
    description: "<em>used in default/light theme: body background and alt text color</em>"
  - name: secondary-bg-color
    type: color
    config:
      required: true
      color_format: Hex
    label: secondary bg color
    description: "<em>used in default/light theme: search input and active filter
      background</em>"
  - name: font-color
    type: color
    label: font color
    config:
      required: true
      color_format: Hex
    description: "<em>used in default/light theme: default text and icons color and
      modal background</em>"
  - name: secondary-font-color
    type: color
    config:
      required: true
      color_format: Hex
    label: secondary color
    description: "<em>used in default/light theme: secondary texts color</em>"
  - name: alt_primary-and-bg-color
    type: color
    label: alt primary and bg color
    config:
      required: false
      color_format: Hex
    description: "<em>used in dark theme: replace the primary and the bg color</em>"
  - name: alt_secondary-bg-color
    type: color
    label: alt secondary bg color
    config:
      required: false
      color_format: Hex
    description: "<em>used in dark theme: replace the secondary bg color</em>"
  - name: categories-colors
    type: field_group_list
    fields:
    - name: category-title
      type: select
      default: ''
      config:
        required: true
        options: []
        source:
          type: documents
          section: taxonomies
          file: _data/taxonomies.yml
          path: categories
      label: category title
    - name: category-color
      type: color
      label: category color
      config:
        required: true
        color_format: Hex
      default: "#FFFFFF"
    config:
      min: 
      max: 
      labelField: category-title
    label: categories colors
  label: theme colors
- name: account
  type: field_group
  config: {}
  fields:
  - name: login_title
    type: text
    config:
      required: false
    label: login title
  - name: login_body
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: login body
  - name: login_close
    type: text
    config:
      required: false
    label: login close
  - name: signed-in_title
    type: text
    config:
      required: false
    label: signed-in title
  - name: signed-in_body
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: signed-in body
  - name: signed-in_close
    type: text
    config:
      required: false
    label: signed-in close
  label: account modal content
pages:
- _data/taxonomies.yml
